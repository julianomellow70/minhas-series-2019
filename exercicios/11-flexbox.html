<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flexbox</title>
<style>

.container{
  background-color: cadetblue;
  padding: 5px;
  display: flex;
  flex-direction: row;
  /* flex-direction: column; */
  flex-wrap: wrap;
  justify-content: space-between;

}
.container > div {
  background-color:royalblue; color: yellow;
  padding: 5px;
  margin: 5px;
  width: 300px;
}

</style>
</head>

<body>
  <div class="container">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <div>Box 4</div>
    <div>Box 5</div>
  </div>
</body>
</html>
